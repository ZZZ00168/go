<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="static/index.css">
    <title>index</title>
</head>
<body>
 
{{ range $v := .res}}
	<div class="outBox">
		<div class="picBox">
			<a href={{ $v.Video_url}}>
				<img src="{{ $v.Pic_url }}"/>
			</a>
		</div>
		<div class="titleBox">
			<p>{{ $v.Title }}</p>
		</div>
	</div>
{{ end }}

<p>当前页数 {{.pageIndex}} </p>
<a class="nextPageLink"/>

<script>
	var localUrl;
	localUrlHost = window.location.host;
	nextPageUrl = localUrlHost + "?page=" + (parseInt({{.pageIndex}}) + 1);

	var ele = parent.getElementsByTagName('*');
	for(var i = 0; i < ele.length; i++){
		if(ele[i].className == "nextPageLink"){
			ele[i].src=nextPageUrl;
		}
	}
/</script>
 
</body>
</html>
